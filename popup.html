<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Encrypter</title>
    <style type="text/css">
        body {
           height: 300px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="padding: 3%;">
    <h1 style="border: auto; margin: 2%;">WEB ENCRYPTER</h1>
    
	<div class="main">
		<div class="navbar">
			<button class="settings"><img src="settings.png" style="width: 40px; vertical-align: baseline;"></img></button>
		</div>

		<hr class="navsep"/>

		<form>
			<div>
			<label>Enter Text Here</label><br>
			<textarea name="message" class="textbox" style="height: 4em;"></textarea>
			<div class="space"></div>
			<button class="paste">Paste Highlighted</button><br>
			</div>

			<br><hr/>

			<div>
			<label>Enter Password</label><br>
			<textarea name="password" class="textbox" style="height: 2em;"></textarea><br>
			<div class="space"></div>
			<button class="paste">Paste Highlighted</button><br>
			</div>

			<br><hr/>

			<div>
			<button class="submit">Encrypt</button>
			<button class="submit">Decrypt</button>
			</div>
		</form>
	</div>
</body>
</html>
